<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://pngimg.com/uploads/lime/lime_PNG16.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://pngimg.com/uploads/pasta/pasta_PNG58.png"
              alt=""
            /><span>Pasta</span>
          </li>
          <li>
            <img
              src="https://www.pngall.com/wp-content/uploads/5/Lasagna-PNG.png"
              alt=""
            /><span>Lasagne</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg"
              alt=""
            /><span>Veggie Soup</span>
          </li>
        </ul>
      </div>
      <div class="meals" id="meals"></div>
      </div>
    </div>
  </body>
</html>
